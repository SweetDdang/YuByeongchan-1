<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=divice-width" />
    <title>글 리스트</title>
  </head>
  <body>
    <a href="{% url 'reviews:create'%}"><h4>리뷰작성</h4></a>
    {%for post in posts%}
    <a href="{% url 'reviews:detail' post.id%}"><h2>{{post.title}}</h2></a>
    <h5>개봉년도 {{post.created_date}}년</h5>
    <h5>장르 {{post.genre}} </h5>
    <h5>별점 {{post.star}}</h5>
    {%endfor%}
  </body>
</html>
